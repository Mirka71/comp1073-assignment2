<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothie Shop</title>
    <link href="../css/styles.css" rel="stylesheet" />
    <script src="/js/smoothie.js" defer></script>

</head>
<body>

    <header>
    <!--Title header-->
    <h1>Smoothie Shop</h1>
    </header>

    <main>
    <p>G'day and welcome to the Smoothie Shop! <br>Please fill out the form below to place an order.</p>

    <form>
        <!-- Contact info -->
        <fieldset>
            <label for="name">Name:</label>
            <input for="name" id="name" name="name"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="smoothie@shop.com">
        </fieldset>

        <!-- Radio buttons for selecting size -->
        <fieldset>
            <legend>Please select your size:</legend>

            <!-- Size small -->
            <input type="radio" id="small" name="size" value="Small" />
            <label for="small">Small</label><br>

            <!-- Size medium -->
            <input type="radio" id="medium" name="size" value="Medium" />
            <label for="medium">Medium</label><br>

            <!-- Size Large -->
            <input type="radio" id="Large" name="size" value="Large" />
            <label for="large">Large</label><br>

        </fieldset>

        <!-- Choosing flavour with a dropdown -->
        <fieldset>
            <legend>Choose a flavour:</legend>
            <select name="flavour" id="flavour">
                <option value="Apple">Apple</option>
                <option value="Mango">Mango</option>
                <option value="Strawberry">Strawberry</option>
                <option value="Watermelon">Watermelon</option>
            </select>

        </fieldset>

        <button type="submit">Submit</button>

    </form>
</main>
    
</body>

<footer>
    
</footer>
</html>
